<div class="doc_structure_list">
    <el-container>
        <el-aside width="200px">
            <ul class="left_nav">
                <li @click="handleClick('1', $event)" class="active">文档列表 </li>
            </ul>
        </el-aside>
        <el-main>
            <el-table :data="lists" style="width: 100%">
                <el-table-column label="文档名称" prop="name" width="180"></el-table-column>
                <el-table-column label="作者" prop="author" width="120"></el-table-column>
                <el-table-column label="简介" prop="intro"></el-table-column>
                <el-table-column label="创建时间" prop="createTime" width="170">
                    <template slot-scope="scope">
                        <i class="el-icon-time"></i>
                        <span>{{ scope.row.createTime }}</span>
                    </template>
                </el-table-column>
                <el-table-column label="更新时间" prop="updateTime" width="150"></el-table-column>
                <el-table-column label="操作" width="150">
                    <template slot-scope="scope">
                        <el-button size="mini" @click="edit(scope.$index, scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="del(scope.$index, scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-main>
    </el-container>





</div>
